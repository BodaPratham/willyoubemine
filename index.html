<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-red: #ff4d6d;
            --soft-pink: #ffccd5;
            --dark-pink: #c9184a;
            --green: #4CAF50;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--soft-pink);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            z-index: 10;
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 350px;
            text-align: center;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 1.6rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .heart-icon {
            font-size: 2.5rem;
            margin-bottom: 25px;
            display: block;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, font-size 0.3s ease;
        }

        #yesBtn {
            background-color: var(--green);
            color: white;
            z-index: 5;
        }

        #noBtn {
            background-color: var(--primary-red);
            color: white;
            z-index: 100;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 55px;
            background: var(--primary-red);
            border-radius: 50%;
            opacity: 0.4;
            animation: float 6s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            to { transform: translateY(-120vh) rotate(20deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine?</h1>
        <span class="heart-icon">‚ù§Ô∏è</span>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionText = document.getElementById('question');
        
        let noClickCount = 0;
        const arguments = [
            "Are you sure?? ü•∫",
            "Pachi mara jevo handsome boy nai male ho! üòé",
            "Please mani Jane... üò≠ü•∞"
        ];

        function moveButton() {
            // Switch to fixed only when she starts interacting
            noBtn.style.position = 'fixed';
            
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Logic for mouse/hover
        noBtn.addEventListener('mouseenter', moveButton);

        // Logic for mobile/click
        noBtn.addEventListener('click', (e) => {
            if (noClickCount < arguments.length) {
                questionText.innerHTML = arguments[noClickCount];
                noClickCount++;
                
                // Make Yes button bigger and more enticing
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 8) + "px";
                yesBtn.style.padding = "15px 40px";
                
                moveButton();
            } else {
                questionText.innerHTML = "Okay, you have no choice now! Say Yes! üòÇ";
                noBtn.style.display = "none";
            }
        });

        function celebrate() {
            document.querySelector('.container').innerHTML = `
                <h1 style="color: var(--dark-pink); font-size: 2rem;">Yay! See you on the 14th! üåπ‚ú®</h1>
                <p style="font-size: 1.2rem; color: #555;">I knew you'd say Yes! ‚ù§Ô∏è</p>
            `;
            for(let i=0; i<30; i++) setTimeout(createBalloon, i*150);
        }

        function createBalloon() {
            const b = document.createElement("div");
            b.className = "balloon";
            b.style.left = Math.random() * 90 + "vw";
            b.style.backgroundColor = ['#ff4d6d', '#ff758f', '#ffccd5'][Math.floor(Math.random() * 3)];
            b.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(b);
        }

        // Initial decorative balloons
        for(let i=0; i<10; i++) createBalloon();
    </script>
</body>
</html>
