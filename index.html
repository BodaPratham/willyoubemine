<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-red: #ff4d6d;
            --soft-pink: #ffccd5;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--soft-pink);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 1.8rem;
            margin-bottom: 40px;
            min-height: 60px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* This keeps them separate initially */
            min-height: 100px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            position: relative;
            z-index: 5;
        }

        #noBtn {
            background-color: var(--primary-red);
            color: white;
            position: relative; /* Starts relative so it's next to Yes */
            z-index: 100;
        }

        /* Balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 30px;
            height: 45px;
            background: var(--primary-red);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 6s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            to { transform: translateY(-120vh) rotate(20deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionText = document.getElementById('question');
        
        let noClickCount = 0;
        let isFirstMove = true;
        const arguments = [
            "Are you sure?? ü•∫",
            "Pachi mara jevo handsome boy nai male ho! üòé",
            "Please mani Jane... üò≠ü•∞"
        ];

        function moveButton() {
            // Change to absolute only on the first attempt to move
            if (isFirstMove) {
                noBtn.style.position = 'fixed';
                isFirstMove = false;
            }

            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Mouse move/hover
        noBtn.addEventListener('mouseenter', moveButton);

        // Mobile touch logic
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
            handleNoLogic(); 
        });

        // Click logic (if caught)
        noBtn.addEventListener('click', handleNoLogic);

        function handleNoLogic() {
            if (noClickCount < arguments.length) {
                questionText.innerHTML = arguments[noClickCount];
                noClickCount++;
                
                // Yes button grows to become more tempting
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 6) + "px";
                yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).padding) + 2) + "px";
            } else {
                questionText.innerHTML = "Okay, you have no choice now! Say Yes! üòÇ";
                noBtn.style.display = "none";
            }
            moveButton();
        }

        function celebrate() {
            document.querySelector('.container').innerHTML = `
                <h1 style="color: #c9184a;">Yay! Best Choice Ever! üåπ‚ú®</h1>
                <p style="font-size: 1.2rem; color: #444;">I knew you'd say Yes! ‚ù§Ô∏è</p>
            `;
            // Final celebration balloons
            for(let i=0; i<40; i++) setTimeout(createBalloon, i*100);
        }

        function createBalloon() {
            const b = document.createElement("div");
            b.className = "balloon";
            b.style.left = Math.random() * 100 + "vw";
            b.style.backgroundColor = ['#ff4d6d', '#ff758f', '#ffccd5'][Math.floor(Math.random() * 3)];
            b.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(b);
        }

        // Background atmosphere
        for(let i=0; i<8; i++) createBalloon();
    </script>
</body>
</html>

</html>
