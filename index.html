<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Message For You ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-red: #ff4d6d;
            --soft-pink: #ffccd5;
            --dark-pink: #c9184a;
            --green: #4CAF50;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--soft-pink);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            z-index: 10;
            background: white;
            padding: 40px 25px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 85%;
            max-width: 380px;
            text-align: center;
            transition: all 0.5s ease;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 1.5rem;
            margin-bottom: 20px;
            line-height: 1.5;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            min-height: 70px;
        }

        /* Hide buttons initially */
        .hidden {
            display: none !important;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, all 0.3s ease;
        }

        #nextBtn {
            background-color: var(--dark-pink);
            color: white;
        }

        #yesBtn {
            background-color: var(--green);
            color: white;
        }

        #noBtn {
            background-color: var(--primary-red);
            color: white;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 35px;
            height: 50px;
            background: var(--primary-red);
            border-radius: 50%;
            opacity: 0.4;
            animation: float 7s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            to { transform: translateY(-120vh) rotate(15deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="display-text" class="fade-in">Hii Kinnal...</h1>
        
        <div class="btn-container">
            <button id="nextBtn" onclick="nextMessage()">Tap to read</button>
            
            <button id="yesBtn" class="hidden" onclick="celebrate()">Yes</button>
            <button id="noBtn" class="hidden">No</button>
        </div>
    </div>

    <script>
        const displayText = document.getElementById('display-text');
        const nextBtn = document.getElementById('nextBtn');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        
        let step = 0;
        let noClickCount = 0;

        // --- PRE-ANIMATION MESSAGES ---
        const storyMessages = [
            "I want to tell you something... ",
            "I know it will be out of the blue but i have to...",
            "Otherwise, I will regret it forever. ü•∫",
            "So, I'm just going to say it..."
        ];

        const noArguments = [
            "Are you sure?? ü•∫",
            "Pachi mara jevo handsome boy nai male ho! üòé",
            "Please mani Jane... üò≠ü•∞"
        ];

        function nextMessage() {
            if (step < storyMessages.length) {
                // Change text with a simple fade effect
                displayText.classList.remove('fade-in');
                void displayText.offsetWidth; // Trigger reflow
                displayText.classList.add('fade-in');
                
                displayText.innerHTML = storyMessages[step];
                step++;
            } else {
                // Final Question
                showFinalQuestion();
            }
        }

        function showFinalQuestion() {
            displayText.innerHTML = "Will you be my Valentine? ‚ù§Ô∏è";
            nextBtn.classList.add('hidden');
            yesBtn.classList.remove('hidden');
            noBtn.classList.remove('hidden');
        }

        // --- NO BUTTON LOGIC ---
        function moveButton() {
            noBtn.style.position = 'fixed';
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('click', () => {
            if (noClickCount < noArguments.length) {
                displayText.innerHTML = noArguments[noClickCount];
                noClickCount++;
                
                // Grow Yes Button
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 8) + "px";
                
                moveButton();
            } else {
                displayText.innerHTML = "Okay, you have no choice now! Say Yes! üòÇ";
                noBtn.style.display = "none";
            }
        });

        // --- SUCCESS LOGIC ---
        function celebrate() {
            document.querySelector('.container').innerHTML = `
                <h1 style="color: var(--dark-pink); font-size: 2rem;">Yay! See you on the 14th! üåπ‚ú®</h1>
                <p style="font-size: 1.2rem; color: #555;">Best decision ever! ‚ù§Ô∏è</p>
            `;
            for(let i=0; i<40; i++) setTimeout(createBalloon, i*100);
        }

        function createBalloon() {
            const b = document.createElement("div");
            b.className = "balloon";
            b.style.left = Math.random() * 95 + "vw";
            b.style.backgroundColor = ['#ff4d6d', '#ff758f', '#ffccd5'][Math.floor(Math.random() * 3)];
            b.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(b);
        }

        // Initial background vibe
        for(let i=0; i<10; i++) createBalloon();
    </script>
</body>
</html>
